<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ma Première Page Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur nova_webpage</h1>
    </header>

    <main>
        <section>
            <h2>Objectifs :</h2>
            <ul>
                <li>Full remote</li>
                <li>Escape the rat race</li>
                <li>Bodysurf every day!</li>
            </ul>
            <button class="gros-bouton" onclick="afficherConseil()">Quel conseil pour une vie heureuse ?</button>
            <p id="message" style="display:none;"></p> <!-- Paragraphe caché pour le message -->
            <img id="image" src="https://github.com/clement-barillec/nova_webpage/blob/main/bernard_montangero.jpg" alt="Image inspirante" style="display:none; width: 200px;"/> <!-- Remplace par l'URL de ta photo -->
        </section>
    </main>

    <footer>
        <p>© 2024 nova_webpage</p>
    </footer>

    <script>
        function afficherConseil() {
            document.getElementById("message").innerText = "Vivre !";
            document.getElementById("message").style.display = "block"; // Afficher le message
            document.getElementById("image").style.display = "block"; // Afficher l'image
        }
    </script>
</body>
</html>
