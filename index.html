<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ma Première Page Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur nova_webpage</h1>
    </header>

    <main>
        <section>
            <!-- Conteneur pour le premier bouton et son contenu -->
            <div class="conteneur-premier-bouton">
                <button class="gros-bouton" onclick="afficherConseil()">Quel conseil pour une vie heureuse ?</button>
                <p id="message" style="display:none;"></p>
                <img id="image" src="https://raw.githubusercontent.com/clement-barillec/nova_webpage/main/bernard_montangero.jpg" alt="Image inspirante" style="display:none; width: 200px;"/>
            </div>

            <!-- Deuxième bouton qui ne bouge pas -->
            <button class="gros-bouton" onclick="afficherMadeleine()">Une madeleine de Proust de notre enfance :</button>
            <p id="message2" style="display:none;"></p>
            <img id="image2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Serge_Reggiani_par_Claude_Truong-Ngoc_1973.jpg/220px-Serge_Reggiani_par_Claude_Truong-Ngoc_1973.jpg" alt="Serge Reggiani" style="display:none; width: 200px;"/>
        </section>
    </main>

    <footer>
        <p>© 2024 nova_webpage</p>
    </footer>

    <script>
        // Fonction pour le premier bouton
        function afficherConseil() {
            const messageElement = document.getElementById("message");
            const imageElement = document.getElementById("image");

            if (messageElement.style.display === "block") {
                messageElement.style.display = "none";
                imageElement.style.display = "none";
            } else {
                messageElement.innerText = "Vivre !";
                messageElement.style.display = "block";
                imageElement.style.display = "block";
            }
        }

        // Fonction pour le deuxième bouton
        function afficherMadeleine() {
            const messageElement2 = document.getElementById("message2");
            const imageElement2 = document.getElementById("image2");

            if (messageElement2.style.display === "block") {
                messageElement2.style.display = "none";
                imageElement2.style.display = "none";
            } else {
                messageElement2.innerText = "L'album de Serge Reggiani";
                messageElement2.style.display = "block";
                imageElement2.style.display = "block";
            }
        }
    </script>
</body>
</html>
