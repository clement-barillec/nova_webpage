<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ma Première Page Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur nova_webpage</h1>
    </header>

    <main>
        <section>
            <button class="gros-bouton" onclick="afficherConseil()">Quel conseil pour une vie heureuse ?</button>
            <p id="message" style="display:none;"></p> <!-- Paragraphe caché pour le message -->
            <img id="image" src="https://raw.githubusercontent.com/clement-barillec/nova_webpage/refs/heads/main/bernard_montangero.jpg" alt="Image inspirante" style="display:none; width: 200px;"/> <!-- Remplace par l'URL de ta photo -->
        </section>
    </main>

    <footer>
        <p>© 2024 nova_webpage</p>
    </footer>

    <script>
        function afficherConseil() {
            const messageElement = document.getElementById("message");
            const imageElement = document.getElementById("image");

            // Vérifie si le message est actuellement affiché
            if (messageElement.style.display === "block") {
                messageElement.style.display = "none"; // Masquer le message
                imageElement.style.display = "none"; // Masquer l'image
            } else {
                messageElement.innerText = "Vivre !";
                messageElement.style.display = "block"; // Afficher le message
                imageElement.style.display = "block"; // Afficher l'image
            }
        }
    </script>
</body>
</html>
