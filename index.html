<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ma Première Page Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur nova_webpage</h1>
    </header>

    <main>
        <section>
            <button class="gros-bouton" onclick="afficherConseil()">Quel conseil pour une vie heureuse ?</button>
            <p id="message" style="display:none;"></p> <!-- Paragraphe caché pour le message -->
        </section>
    </main>

    <footer>
        <p>© 2024 nova_webpage</p>
    </footer>

    <script>
        function afficherConseil() {
            document.getElementById("message").innerText = "Vivre !";
            document.getElementById("message").style.display = "block"; // Afficher le message
        }
    </script>
</body>
</html>
